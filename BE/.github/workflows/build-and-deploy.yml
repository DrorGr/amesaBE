name: Build and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'BE/AmesaBackend.**'
      - 'BE/.github/workflows/**'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip running tests'
        required: false
        type: boolean
        default: false
      tests_only:
        description: 'Run only tests (skip build and deploy)'
        required: false
        type: boolean
        default: false

env:
  AWS_REGION: eu-north-1
  AWS_ACCOUNT_ID: 129394705401
  ECR_ROOT: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
  ECS_CLUSTER: Amesa

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests || inputs.tests_only }}
    defaults:
      run:
        working-directory: BE
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore

      - name: Run tests with coverage
        run: dotnet test --no-build --collect:"XPlat Code Coverage" --results-directory:"TestResults" --verbosity normal

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: BE/TestResults/**/coverage.cobertura.xml
          flags: backend-tests
          name: backend-coverage

  build-and-deploy:
    name: Build and Deploy Services
    runs-on: ubuntu-latest
    needs: test
    if: ${{ !inputs.tests_only && (needs.test.result == 'success' || needs.test.result == 'skipped') }}
    strategy:
      matrix:
        include:
          - service: amesa-auth-service
            dockerfile: AmesaBackend.Auth/Dockerfile
          - service: amesa-content-service
            dockerfile: AmesaBackend.Content/Dockerfile
          - service: amesa-notification-service
            dockerfile: AmesaBackend.Notification/Dockerfile
          - service: amesa-payment-service
            dockerfile: AmesaBackend.Payment/Dockerfile
          - service: amesa-lottery-service
            dockerfile: AmesaBackend.Lottery/Dockerfile
          - service: amesa-lottery-results-service
            dockerfile: AmesaBackend.LotteryResults/Dockerfile
          - service: amesa-analytics-service
            dockerfile: AmesaBackend.Analytics/Dockerfile
          - service: amesa-admin-service
            dockerfile: AmesaBackend.Admin/Dockerfile
    defaults:
      run:
        working-directory: BE
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f ${{ matrix.dockerfile }} \
            -t ${{ env.ECR_ROOT }}/${{ matrix.service }}:latest \
            -t ${{ env.ECR_ROOT }}/${{ matrix.service }}:${{ env.IMAGE_TAG }} \
            .

      - name: Push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker push ${{ env.ECR_ROOT }}/${{ matrix.service }}:latest
          docker push ${{ env.ECR_ROOT }}/${{ matrix.service }}:${{ env.IMAGE_TAG }}

      - name: Force ECS deployment
        if: github.ref == 'refs/heads/main'
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ matrix.service }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
