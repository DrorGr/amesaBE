name: Build and Deploy to ECS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      services:
        description: 'Select services to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - 'all'
          - 'amesa-auth-service'
          - 'amesa-content-service'
          - 'amesa-notification-service'
          - 'amesa-payment-service'
          - 'amesa-lottery-service'
          - 'amesa-lottery-results-service'
          - 'amesa-analytics-service'
          - 'amesa-admin-service'

# Cancel previous workflow runs when a new one starts
# Use shared group so test and build-deploy workflows cancel each other
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: eu-north-1
  AWS_ACCOUNT_ID: 129394705401
  ECR_ROOT: 129394705401.dkr.ecr.eu-north-1.amazonaws.com
  ECS_CLUSTER: Amesa
  DOTNET_VERSION: '8.0.x'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    continue-on-error: true  # Allow test failures without blocking deployment
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore and build dependencies
        run: |
          dotnet restore AmesaBackend.Auth/AmesaBackend.Auth.csproj
          dotnet build --no-restore AmesaBackend.Auth/AmesaBackend.Auth.csproj
        working-directory: .

      - name: Restore test project
        run: dotnet restore AmesaBackend.Tests/AmesaBackend.Tests.csproj
        working-directory: .

      - name: Build test project
        run: dotnet build --no-restore AmesaBackend.Tests/AmesaBackend.Tests.csproj
        working-directory: .

      - name: Run unit tests with coverage
        continue-on-error: true  # Don't fail build on test failures
        run: |
          dotnet test --no-build --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory:"${{ runner.temp }}/TestResults" \
            --settings:coverlet.runsettings
        working-directory: AmesaBackend.Tests

      - name: Run integration tests
        continue-on-error: true  # Don't fail build on test failures
        run: dotnet test --no-build --verbosity normal --filter "FullyQualifiedName~Integration"
        working-directory: AmesaBackend.Tests

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ${{ runner.temp }}/TestResults/**/coverage.cobertura.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      amesa-auth-service: ${{ steps.changes.outputs.amesa-auth-service }}
      amesa-content-service: ${{ steps.changes.outputs.amesa-content-service }}
      amesa-notification-service: ${{ steps.changes.outputs.amesa-notification-service }}
      amesa-payment-service: ${{ steps.changes.outputs.amesa-payment-service }}
      amesa-lottery-service: ${{ steps.changes.outputs.amesa-lottery-service }}
      amesa-lottery-results-service: ${{ steps.changes.outputs.amesa-lottery-results-service }}
      amesa-analytics-service: ${{ steps.changes.outputs.amesa-analytics-service }}
      amesa-admin-service: ${{ steps.changes.outputs.amesa-admin-service }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to compare

      - name: Detect changed files
        id: changes
        run: |
          # For workflow_dispatch with 'all', deploy everything
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] && [[ "${{ github.event.inputs.services }}" == "all" ]]; then
            echo "amesa-auth-service=true" >> $GITHUB_OUTPUT
            echo "amesa-content-service=true" >> $GITHUB_OUTPUT
            echo "amesa-notification-service=true" >> $GITHUB_OUTPUT
            echo "amesa-payment-service=true" >> $GITHUB_OUTPUT
            echo "amesa-lottery-service=true" >> $GITHUB_OUTPUT
            echo "amesa-lottery-results-service=true" >> $GITHUB_OUTPUT
            echo "amesa-analytics-service=true" >> $GITHUB_OUTPUT
            echo "amesa-admin-service=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # For workflow_dispatch with specific service, only deploy that service
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] && [[ "${{ github.event.inputs.services }}" != "all" ]]; then
            SERVICE="${{ github.event.inputs.services }}"
            echo "${SERVICE}=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # For push/PR events, detect changed files
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # Get changed files between HEAD and previous commit
            # Handle case where this might be the first commit (no HEAD~1)
            if git rev-parse --verify HEAD~1 >/dev/null 2>&1; then
              CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
            else
              # First commit - all files are changed
              CHANGED_FILES=$(git diff --name-only --diff-filter=A HEAD)
            fi
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # For PRs, compare with base branch
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          else
            # Default: deploy all services
            echo "amesa-auth-service=true" >> $GITHUB_OUTPUT
            echo "amesa-content-service=true" >> $GITHUB_OUTPUT
            echo "amesa-notification-service=true" >> $GITHUB_OUTPUT
            echo "amesa-payment-service=true" >> $GITHUB_OUTPUT
            echo "amesa-lottery-service=true" >> $GITHUB_OUTPUT
            echo "amesa-lottery-results-service=true" >> $GITHUB_OUTPUT
            echo "amesa-analytics-service=true" >> $GITHUB_OUTPUT
            echo "amesa-admin-service=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Check for changes in each service directory
          # Auth service (includes AmesaBackend since it has OAuth controller)
          if echo "$CHANGED_FILES" | grep -qE "^AmesaBackend\.Auth/|^AmesaBackend/|^AmesaBackend\.Shared/"; then
            echo "amesa-auth-service=true" >> $GITHUB_OUTPUT
            echo "✅ amesa-auth-service: changes detected"
          else
            echo "amesa-auth-service=false" >> $GITHUB_OUTPUT
            echo "⏭️  amesa-auth-service: no changes"
          fi
          
          # Content service
          if echo "$CHANGED_FILES" | grep -qE "^AmesaBackend\.Content/|^AmesaBackend\.Shared/"; then
            echo "amesa-content-service=true" >> $GITHUB_OUTPUT
            echo "✅ amesa-content-service: changes detected"
          else
            echo "amesa-content-service=false" >> $GITHUB_OUTPUT
            echo "⏭️  amesa-content-service: no changes"
          fi
          
          # Notification service
          if echo "$CHANGED_FILES" | grep -qE "^AmesaBackend\.Notification/|^AmesaBackend\.Shared/"; then
            echo "amesa-notification-service=true" >> $GITHUB_OUTPUT
            echo "✅ amesa-notification-service: changes detected"
          else
            echo "amesa-notification-service=false" >> $GITHUB_OUTPUT
            echo "⏭️  amesa-notification-service: no changes"
          fi
          
          # Payment service
          if echo "$CHANGED_FILES" | grep -qE "^AmesaBackend\.Payment/|^AmesaBackend\.Shared/"; then
            echo "amesa-payment-service=true" >> $GITHUB_OUTPUT
            echo "✅ amesa-payment-service: changes detected"
          else
            echo "amesa-payment-service=false" >> $GITHUB_OUTPUT
            echo "⏭️  amesa-payment-service: no changes"
          fi
          
          # Lottery service
          if echo "$CHANGED_FILES" | grep -qE "^AmesaBackend\.Lottery/|^AmesaBackend\.Shared/"; then
            echo "amesa-lottery-service=true" >> $GITHUB_OUTPUT
            echo "✅ amesa-lottery-service: changes detected"
          else
            echo "amesa-lottery-service=false" >> $GITHUB_OUTPUT
            echo "⏭️  amesa-lottery-service: no changes"
          fi
          
          # Lottery Results service
          if echo "$CHANGED_FILES" | grep -qE "^AmesaBackend\.LotteryResults/|^AmesaBackend\.Shared/"; then
            echo "amesa-lottery-results-service=true" >> $GITHUB_OUTPUT
            echo "✅ amesa-lottery-results-service: changes detected"
          else
            echo "amesa-lottery-results-service=false" >> $GITHUB_OUTPUT
            echo "⏭️  amesa-lottery-results-service: no changes"
          fi
          
          # Analytics service
          if echo "$CHANGED_FILES" | grep -qE "^AmesaBackend\.Analytics/|^AmesaBackend\.Shared/"; then
            echo "amesa-analytics-service=true" >> $GITHUB_OUTPUT
            echo "✅ amesa-analytics-service: changes detected"
          else
            echo "amesa-analytics-service=false" >> $GITHUB_OUTPUT
            echo "⏭️  amesa-analytics-service: no changes"
          fi
          
          # Admin service
          if echo "$CHANGED_FILES" | grep -qE "^BE/AmesaBackend\.Admin/|^AmesaBackend\.Admin/|^AmesaBackend\.Shared/"; then
            echo "amesa-admin-service=true" >> $GITHUB_OUTPUT
            echo "✅ amesa-admin-service: changes detected"
          else
            echo "amesa-admin-service=false" >> $GITHUB_OUTPUT
            echo "⏭️  amesa-admin-service: no changes"
          fi

  build-and-push:
    needs: [test, detect-changes]
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    # Continue even if test job fails (test job has continue-on-error: true)
    if: always()
    strategy:
      matrix:
        include:
          - service: amesa-auth-service
            dockerfile: AmesaBackend.Auth/Dockerfile
          - service: amesa-content-service
            dockerfile: AmesaBackend.Content/Dockerfile
          - service: amesa-notification-service
            dockerfile: AmesaBackend.Notification/Dockerfile
          - service: amesa-payment-service
            dockerfile: AmesaBackend.Payment/Dockerfile
          - service: amesa-lottery-service
            dockerfile: AmesaBackend.Lottery/Dockerfile
          - service: amesa-lottery-results-service
            dockerfile: AmesaBackend.LotteryResults/Dockerfile
          - service: amesa-analytics-service
            dockerfile: AmesaBackend.Analytics/Dockerfile
          - service: amesa-admin-service
            dockerfile: AmesaBackend.Admin/Dockerfile
      fail-fast: false
    
    steps:
      - name: Check if service should be deployed
        id: check-service
        run: |
          # Get the output for this specific service from detect-changes job
          # Use eval to dynamically access the output
          SERVICE_NAME="${{ matrix.service }}"
          SERVICE_NAME_CLEAN=$(echo "$SERVICE_NAME" | tr '-' '_')
          
          # Access the output using the service name
          if [[ "$SERVICE_NAME" == "amesa-auth-service" ]]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.amesa-auth-service }}"
          elif [[ "$SERVICE_NAME" == "amesa-content-service" ]]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.amesa-content-service }}"
          elif [[ "$SERVICE_NAME" == "amesa-notification-service" ]]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.amesa-notification-service }}"
          elif [[ "$SERVICE_NAME" == "amesa-payment-service" ]]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.amesa-payment-service }}"
          elif [[ "$SERVICE_NAME" == "amesa-lottery-service" ]]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.amesa-lottery-service }}"
          elif [[ "$SERVICE_NAME" == "amesa-lottery-results-service" ]]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.amesa-lottery-results-service }}"
          elif [[ "$SERVICE_NAME" == "amesa-analytics-service" ]]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.amesa-analytics-service }}"
          elif [[ "$SERVICE_NAME" == "amesa-admin-service" ]]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.amesa-admin-service }}"
          else
            SERVICE_CHANGED="false"
          fi
          
          if [[ "$SERVICE_CHANGED" == "true" ]]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "✅ ${{ matrix.service }} will be built and deployed"
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
            echo "⏭️  ${{ matrix.service }} skipped (no changes detected)"
          fi

      - name: Checkout code
        if: steps.check-service.outputs.deploy == 'true'
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        if: steps.check-service.outputs.deploy == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: steps.check-service.outputs.deploy == 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        if: steps.check-service.outputs.deploy == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building ${{ matrix.service }} from ${{ matrix.dockerfile }}"
          docker build -f ${{ matrix.dockerfile }} -t $ECR_REGISTRY/${{ matrix.service }}:$IMAGE_TAG .
          docker push $ECR_REGISTRY/${{ matrix.service }}:$IMAGE_TAG
          docker tag $ECR_REGISTRY/${{ matrix.service }}:$IMAGE_TAG $ECR_REGISTRY/${{ matrix.service }}:latest
          docker push $ECR_REGISTRY/${{ matrix.service }}:latest

  deploy:
    name: Deploy to ECS
    needs: [build-and-push, detect-changes]
    runs-on: ubuntu-latest
    # Deploy if build succeeded (test failures won't block due to continue-on-error: true on test job)
    strategy:
      matrix:
        include:
          - service: amesa-auth-service
            ecs_service: amesa-auth-service
          - service: amesa-content-service
            ecs_service: amesa-content-service
          - service: amesa-notification-service
            ecs_service: amesa-notification-service
          - service: amesa-payment-service
            ecs_service: amesa-payment-service
          - service: amesa-lottery-service
            ecs_service: amesa-lottery-service
          - service: amesa-lottery-results-service
            ecs_service: amesa-lottery-results-service
          - service: amesa-analytics-service
            ecs_service: amesa-analytics-service
          - service: amesa-admin-service
            ecs_service: amesa-admin-service
      fail-fast: false

    steps:
      - name: Check if service should be deployed
        id: check-service
        run: |
          # Get the output for this specific service from detect-changes job
          SERVICE_NAME="${{ matrix.service }}"
          
          # Access the output using the service name
          if [[ "$SERVICE_NAME" == "amesa-auth-service" ]]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.amesa-auth-service }}"
          elif [[ "$SERVICE_NAME" == "amesa-content-service" ]]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.amesa-content-service }}"
          elif [[ "$SERVICE_NAME" == "amesa-notification-service" ]]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.amesa-notification-service }}"
          elif [[ "$SERVICE_NAME" == "amesa-payment-service" ]]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.amesa-payment-service }}"
          elif [[ "$SERVICE_NAME" == "amesa-lottery-service" ]]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.amesa-lottery-service }}"
          elif [[ "$SERVICE_NAME" == "amesa-lottery-results-service" ]]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.amesa-lottery-results-service }}"
          elif [[ "$SERVICE_NAME" == "amesa-analytics-service" ]]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.amesa-analytics-service }}"
          elif [[ "$SERVICE_NAME" == "amesa-admin-service" ]]; then
            SERVICE_CHANGED="${{ needs.detect-changes.outputs.amesa-admin-service }}"
          else
            SERVICE_CHANGED="false"
          fi
          
          if [[ "$SERVICE_CHANGED" == "true" ]]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
            echo "✅ ${{ matrix.service }} will be deployed to ECS"
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
            echo "⏭️  ${{ matrix.service }} skipped (no changes detected)"
          fi

      - name: Configure AWS credentials
        if: steps.check-service.outputs.deploy == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Force ECS service update
        if: steps.check-service.outputs.deploy == 'true'
        run: |
          echo "Updating ECS service: ${{ matrix.ecs_service }}"
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ matrix.ecs_service }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
          
          echo "Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ matrix.ecs_service }} \
            --region ${{ env.AWS_REGION }}
          
          echo "Service ${{ matrix.ecs_service }} updated successfully!"
