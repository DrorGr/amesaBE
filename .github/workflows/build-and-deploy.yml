name: Build and Deploy to ECS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      services:
        description: 'Select services to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - 'all'
          - 'amesa-auth-service'
          - 'amesa-content-service'
          - 'amesa-notification-service'
          - 'amesa-payment-service'
          - 'amesa-lottery-service'
          - 'amesa-lottery-results-service'
          - 'amesa-analytics-service'
          - 'amesa-admin-service'

env:
  AWS_REGION: eu-north-1
  AWS_ACCOUNT_ID: 129394705401
  ECR_ROOT: 129394705401.dkr.ecr.eu-north-1.amazonaws.com
  ECS_CLUSTER: Amesa
  DOTNET_VERSION: '8.0.x'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: AmesaBackend.Tests

      - name: Build
        run: dotnet build --no-restore
        working-directory: AmesaBackend.Tests

      - name: Run unit tests with coverage
        run: |
          dotnet test --no-build --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory:"${{ runner.temp }}/TestResults" \
            --settings:AmesaBackend.Tests/coverlet.runsettings
        working-directory: AmesaBackend.Tests

      - name: Run integration tests
        run: dotnet test --no-build --verbosity normal --filter "FullyQualifiedName~Integration"
        working-directory: AmesaBackend.Tests

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ${{ runner.temp }}/TestResults/**/coverage.cobertura.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  build-and-push:
    needs: test
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: amesa-auth-service
            dockerfile: AmesaBackend.Auth/Dockerfile
          - service: amesa-content-service
            dockerfile: AmesaBackend.Content/Dockerfile
          - service: amesa-notification-service
            dockerfile: AmesaBackend.Notification/Dockerfile
          - service: amesa-payment-service
            dockerfile: AmesaBackend.Payment/Dockerfile
          - service: amesa-lottery-service
            dockerfile: AmesaBackend.Lottery/Dockerfile
          - service: amesa-lottery-results-service
            dockerfile: AmesaBackend.LotteryResults/Dockerfile
          - service: amesa-analytics-service
            dockerfile: AmesaBackend.Analytics/Dockerfile
          - service: amesa-admin-service
            dockerfile: AmesaBackend.Admin/Dockerfile
      fail-fast: false
    
    steps:
      - name: Check if service should be deployed
        id: check-service
        run: |
          if [[ "${{ github.event_name }}" != "workflow_dispatch" ]] || \
             [[ "${{ github.event.inputs.services }}" == "all" ]] || \
             [[ "${{ github.event.inputs.services }}" == "${{ matrix.service }}" ]]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check-service.outputs.deploy == 'true'
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        if: steps.check-service.outputs.deploy == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: steps.check-service.outputs.deploy == 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        if: steps.check-service.outputs.deploy == 'true'
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building ${{ matrix.service }} from ${{ matrix.dockerfile }}"
          docker build -f ${{ matrix.dockerfile }} -t $ECR_REGISTRY/${{ matrix.service }}:$IMAGE_TAG .
          docker push $ECR_REGISTRY/${{ matrix.service }}:$IMAGE_TAG
          docker tag $ECR_REGISTRY/${{ matrix.service }}:$IMAGE_TAG $ECR_REGISTRY/${{ matrix.service }}:latest
          docker push $ECR_REGISTRY/${{ matrix.service }}:latest

  deploy:
    name: Deploy to ECS
    needs: build-and-push
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - service: amesa-auth-service
            ecs_service: amesa-auth-service
          - service: amesa-content-service
            ecs_service: amesa-content-service
          - service: amesa-notification-service
            ecs_service: amesa-notification-service
          - service: amesa-payment-service
            ecs_service: amesa-payment-service
          - service: amesa-lottery-service
            ecs_service: amesa-lottery-service
          - service: amesa-lottery-results-service
            ecs_service: amesa-lottery-results-service
          - service: amesa-analytics-service
            ecs_service: amesa-analytics-service
          - service: amesa-admin-service
            ecs_service: amesa-admin-service
      fail-fast: false

    steps:
      - name: Check if service should be deployed
        id: check-service
        run: |
          if [[ "${{ github.event_name }}" != "workflow_dispatch" ]] || \
             [[ "${{ github.event.inputs.services }}" == "all" ]] || \
             [[ "${{ github.event.inputs.services }}" == "${{ matrix.service }}" ]]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
          else
            echo "deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Configure AWS credentials
        if: steps.check-service.outputs.deploy == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Force ECS service update
        if: steps.check-service.outputs.deploy == 'true'
        run: |
          echo "Updating ECS service: ${{ matrix.ecs_service }}"
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ matrix.ecs_service }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
          
          echo "Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ matrix.ecs_service }} \
            --region ${{ env.AWS_REGION }}
          
          echo "Service ${{ matrix.ecs_service }} updated successfully!"